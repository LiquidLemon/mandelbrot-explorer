<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manelbrot set explorer</title>
<style>
main {
  width: 500px;
}

canvas {
  border: 1px solid black;
  display: block;
}

input[type='number'] {
  width: 100px;
}

select {
  width: 100px;
}

.hidden {
  display: none;
}

#download:visited {
  color: blue;
}

ul {
  list-style: none;
  padding: 0px 125px;
}

li {
  display: flex;
  align-items: center;
  width: 100%;
  margin: 5px 0px;
}

.space-out {
  justify-content: space-between;
}

button, input[type='submit'] {
  margin: 0px 5px;
}
</style>
</head>
<body>
  <main>
    <canvas id='canvas' width='500' height='500'></canvas>
    <form id='form'>
      <ul>
        <li class='space-out'>
          <label for='zoom'>Zoom scale:</label>
            <input type='number' id='zoom' min='0' step='0.001' value='5'>
        </li>
        <li class='space-out'>
          <label for='precision'>Precision:</label>
            <input type='number' id='precision' min='0' value='100'>
        </li>
        <li class='space-out'>
          <label for='colorscheme'>Color scheme:</label>
            <select id='colorscheme'></select>
        </li>
        <li>
          <input type='submit' value='Refresh'>
          <button id='reset'>Home</button>
        </li>
      </ul>
    </form>
    <p>LMB to zoom in. RMB to zoom out.</p>
    <a href='' id='download'>Download</a>
  </main>
  <script src='./bundle.js'></script>
</body>
</html>
