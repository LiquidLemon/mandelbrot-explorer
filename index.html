<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manelbrot set explorer</title>
  <link rel='stylesheet' href='./stylesheet.css'>
</head>
<body>
  <main>
    <h1>The Mandelbrot set</h1>
    <canvas id='canvas'></canvas>
    <form id='form'>
      <ul>
        <li class='space-out'>
          <label for='zoom'>Zoom scale:</label>
          <input type='number' id='zoom' min='0' step='0.001' value='5'>
        </li>
        <li class='space-out'>
          <label for='centerR'>R: </label>
          <input type='number' id='centerR' value='-0.75'>
        </li>
        <li class='space-out'>
          <label for='centerI'>I: </label>
          <input type='number' id='centerI' value='0'>
        </li>
        <li class='space-out'>
          <label for='width'>Width: </label>
          <input type='number' id='width' value='2.5'>
        </li>
        <li class='space-out'>
          <label for='precision'>Precision:</label>
          <input type='number' id='precision' min='0' value='100'>
        </li>
        <li class='space-out'>
          <label for='canvasSize'>Canvas size:</label>
          <input type='number' id='canvasSize' value='500'>
        </li>
        <li class='space-out'>
          <label for='colorscheme'>Color scheme:</label>
          <select id='colorscheme'></select>
        </li>
        <li class='center'>
          <a class='button' id='reset'>Home</a>
          <input type='submit' class='button' value='Refresh'>
          <a href='' class='button' id='download'>Download</a>
        </li>
      </ul>
    </form>
    <p>LMB to zoom in. RMB to zoom out.</p>
  </main>
  <script src='./bundle.js'></script>
</body>
</html>
